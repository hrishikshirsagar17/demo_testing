<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="text-align: center;">Restaurant List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Restaurant Name</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
         <ng-container *ngFor="let r of restaurants | async">        
          <tr>
            <td>{{r.restName}}</td>
            <td>{{r.address}}</td>
            <td>{{r.phoneNo}}</td>
            <td><button (click)="deleteRestaurant(r.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateRestaurant(r.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
                <button (click)="restaurantDetails(r.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </ng-container>  
        </tbody>
      </table>
    </div>
  </div>
